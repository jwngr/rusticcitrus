<!DOCTYPE html>
<html>
    <head>
        <title>Rustic Citrus | Multiplayer Game</title>

        <!-- Metadata -->
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

        <!-- Custom CSS references -->
        <link href="multiplayerGameSummary.css" rel="stylesheet" />
    </head>

    <body>
        <!-- Multiplayer game -->
        <div id="multiplayerGameSummary" class="fragment">
            <!-- Multiplayer game summary page header -->
            <header aria-label="Header content" role="banner">
                <button data-win-control="WinJS.UI.BackButton"></button>
            </header>

            <!-- Multiplayer game summary main content -->
            <section aria-label="Main content" role="main">
                <div class="hub" data-win-control="WinJS.UI.Hub">
                    <!-- Game summary section -->
                    <div id="gameSummarySection" class="hero" data-win-control="WinJS.UI.HubSection" data-win-options="{ isHeaderStatic: true, header: 'Game Summary' }">
                        <div id="gameSummaryGrid">
                            <!-- Player info -->
                            <div id="creatorInfo">
                                <img class="playerImage" src="#" />
                                <p class="playerName"></p>
                            </div>
                            <div id="versusOrange">vs.</div>
                            <div id="opponentInfo">
                                <img class="playerImage" src="#" />
                                <p class="playerName"></p>
                            </div>

                            <!-- Creator scores -->
                            <div id="creatorRound1Score" class="roundScore">&mdash;</div>
                            <div id="creatorRound2Score" class="roundScore">&mdash;</div>
                            <div id="creatorRound3Score" class="roundScore">&mdash;</div>
                            <div id="creatorTotalScore" class="roundScore totalScore"></div>

                            <!-- Round dividers -->
                            <div id="round1Divider" class="roundDivider">Round 1</div>
                            <div id="round2Divider" class="roundDivider">Round 2</div>
                            <div id="round3Divider" class="roundDivider">Round 3</div>
                            <div id="totalScoreDivider" class="roundDivider">Total</div>

                            <!-- Opponent scores -->
                            <div id="opponentRound1Score" class="roundScore">&mdash;</div>
                            <div id="opponentRound2Score" class="roundScore">&mdash;</div>
                            <div id="opponentRound3Score" class="roundScore">&mdash;</div>
                            <div id="opponentTotalScore" class="roundScore totalScore"></div>

                            <!-- Play button -->
                            <input id="multiplayerGamePlayButton" type="button" value="Play" />
                        </div>
                    </div>

                    <!-- Round 1 section -->
                    <div id="round1Section" class="roundSection" data-win-control="WinJS.UI.HubSection" data-win-options="{ isHeaderStatic: true, header: 'Round 1' }">
                        <div class="roundSectionGrid">
                            <!-- Player images -->
                            <div class="wordsFoundHeader">Words</div>
                            <img class="creatorRoundSectionImage" src="#" />
                            <img class="opponentRoundSectionImage" src="#" />

                            <!-- Found words -->
                            <div class="scrollContainer">
                                <div class="roundWordsGrid">
                                    <div class="roundWords"></div>
                                    <div class="creatorFoundWords"></div>
                                    <div class="opponentFoundWords"></div>
                                </div>
                            </div>

                            <!-- Total words found -->
                            <div class="totalWordsFoundHeader">Words Found</div>
                            <div class="creatorTotalWordsFound"></div>
                            <div class="opponentTotalWordsFound"></div>

                            <!-- Round score -->
                            <div class="roundScoreHeader">Score</div>
                            <div class="creatorRoundScore"></div>
                            <div class="opponentRoundScore"></div>
                        </div>
                    </div>

                    <!-- Round 2 section -->
                    <div id="round2Section" class="roundSection" data-win-control="WinJS.UI.HubSection" data-win-options="{ isHeaderStatic: true, header: 'Round 2' }">
                        <div class="roundSectionGrid">
                            <!-- Player images -->
                            <div class="wordsFoundHeader">Words</div>
                            <img class="creatorRoundSectionImage playerRoundSectionImage" src="#" />
                            <img class="opponentRoundSectionImage playerRoundSectionImage" src="#" />

                            <!-- Found words -->
                            <div class="scrollContainer">
                                <div class="roundWordsGrid">
                                    <div class="roundWords"></div>
                                    <div class="creatorFoundWords"></div>
                                    <div class="opponentFoundWords"></div>
                                </div>
                            </div>

                            <!-- Total words found -->
                            <div class="totalWordsFoundHeader">Words Found</div>
                            <div class="creatorTotalWordsFound"></div>
                            <div class="opponentTotalWordsFound"></div>

                            <!-- Round score -->
                            <div class="roundScoreHeader">Score</div>
                            <div class="creatorRoundScore"></div>
                            <div class="opponentRoundScore"></div>
                        </div>
                    </div>

                    <!-- Round 3 section -->
                    <div id="round3Section" class="roundSection" data-win-control="WinJS.UI.HubSection" data-win-options="{ isHeaderStatic: true, header: 'Round 3' }">
                        <div class="roundSectionGrid">
                            <!-- Player images -->
                            <div class="wordsFoundHeader">Words</div>
                            <img class="creatorRoundSectionImage playerRoundSectionImage" src="#" />
                            <img class="opponentRoundSectionImage playerRoundSectionImage" src="#" />

                            <!-- Found words -->
                            <div class="scrollContainer">
                                <div class="roundWordsGrid">
                                    <div class="roundWords"></div>
                                    <div class="creatorFoundWords"></div>
                                    <div class="opponentFoundWords"></div>
                                </div>
                            </div>

                            <!-- Total words found -->
                            <div class="totalWordsFoundHeader">Words Found</div>
                            <div class="creatorTotalWordsFound"></div>
                            <div class="opponentTotalWordsFound"></div>

                            <!-- Round score -->
                            <div class="roundScoreHeader">Score</div>
                            <div class="creatorRoundScore"></div>
                            <div class="opponentRoundScore"></div>
                        </div>
                    </div>
                </div>
            </section>
        </div>

        <!-- Custom JS references -->
        <script src="multiplayerGameSummary.js" async></script>
    </body>
</html>
