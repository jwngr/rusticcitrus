<!DOCTYPE html>
<html>
    <head>
        <title>Rustic Citrus | Main Menu</title>

        <!-- Metadata -->
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

        <!-- Custom CSS references -->
        <link href="mainMenu.css" rel="stylesheet" />
    </head>

    <body>
        <!-- Main menu -->
        <div id="mainMenu" class="fragment">
            <!-- Main content -->
            <section aria-label="Main content" role="main">
                <div id="centerContainer">
                    <!-- Rustic Citrus logo -->
                    <img id="rusticCitrusLogo" src="/resources/images/logos/rusticCitrusMainColorLogo.png" />
                
                    <!-- Main menu buttons -->
                    <div id="mainMenuButtonsContainer">
                        <img id="gamesHubButton" class="mainMenuOrangeButton" src="/resources/images/buttons/mainMenu/mainMenuPlayButton.png" />
                        <img id="statsHubButton" class="mainMenuOrangeButton" src="/resources/images/buttons/mainMenu/mainMenuStatsButton.png" />
                    </div>
                </div>

                <!-- Submenu buttons-->
                <div id="submenuButtonsContainer">
                    <img id="mainMenuHelpButton" class="mainMenuOrangeButton" src="/resources/images/buttons/mainMenu/mainMenuHelpButton.png" />
                    <img id="mainMenuSettingsButton" class="mainMenuOrangeButton" src="/resources/images/buttons/mainMenu/mainMenuSettingsButton.png" />
                </div>

                <!-- Floating House Studios logo -->
                <img id="floatingHouseStudiosLogo" src="/resources/images/logos/floatingHouseStudiosLogo.png" />
            </section>
        </div>

        <!-- Custom JS references -->
        <script src="mainMenu.js" async></script>
    </body>
</html>
